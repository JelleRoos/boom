<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactieve Boom-tool</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Compacte header -->
    <header>
        <h1>Interactieve Boom-tool</h1>
    </header>

    <main>
        <!-- Toolbox -->
        <aside class="toolbox">
            <h2>Toolbox</h2>
            <div class="kaart-template" data-type="wortel" draggable="true">üå± Wortelkaart</div>
            <div class="kaart-template" data-type="tak" draggable="true">üåø Takkaart</div>
            <div class="kaart-template" data-type="wolk" draggable="true">‚òÅÔ∏è Wolkkaart</div>
            <div class="kaart-template" data-type="boom" draggable="true">üå≥ Boomkaart</div>
        </aside>

        <!-- Grid -->
        <section id="grid-container">
            <div id="grid"></div>
        </section>

        <!-- Controls -->
        <aside class="controls">
            <h2>Controls</h2>

            <!-- Achtergrond-upload/reset -->
            <div class="control-group">
                <h3>Achtergrond</h3>
                <label class="file-label">
                    Selecteer achtergrond
                    <input type="file" id="bg-upload" accept="image/*" />
                </label>
                <button id="bg-reset">Reset naar standaard</button>
            </div>

            <!-- Open Import/Export modals -->
            <div class="control-group">
                <h3>Import / Export</h3>
                <button id="btn-open-import">Importeer‚Ä¶</button>
                <button id="btn-open-export">Exporteer‚Ä¶</button>
            </div>
        </aside>
    </main>

    <!-- Modals en backdrop -->
    <div id="modal-backdrop" class="hidden"></div>

    <!-- Import-modal -->
    <div id="modal-import" class="modal hidden">
        <div class="modal-dialog">
            <h3>Importeer configuratie</h3>

            <label class="file-label">
                Selecteer JSON-configuratie
                <input type="file" id="import-json-file" accept=".json" />
            </label>
            <span id="import-json-name" class="file-name">Geen bestand gekozen</span>

            <label class="file-label">
                Selecteer achtergrond
                <input type="file" id="import-bg-file" accept="image/*" />
            </label>
            <span id="import-bg-name" class="file-name">Geen bestand gekozen</span>

            <div class="modal-actions">
                <button id="do-import">Importeer</button>
                <button class="modal-close">Annuleer</button>
            </div>
        </div>
    </div>

    <!-- Export-modal -->
    <div id="modal-export" class="modal hidden">
        <div class="modal-dialog">
            <h3>Exporteer configuratie</h3>
            <label><input type="checkbox" id="export-json-cb" checked /> Download JSON</label>
            <label><input type="checkbox" id="export-bg-cb" /> Download Achtergrond</label>
            <div class="modal-actions">
                <button id="do-export">Download</button>
                <button class="modal-close">Annuleer</button>
            </div>
        </div>
    </div>

    <!-- Toast container -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
