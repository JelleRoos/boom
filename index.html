<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactieve Boom-tool</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>

    <!-- Header met boomillustratie -->
    <header>
        <img src="img/boom.png" alt="Boom" id="boom-afbeelding" />
    </header>

    <!-- Drie-koloms layout -->
    <main>
        <!-- Toolbox -->
        <aside class="toolbox">
            <h2>Toolbox</h2>
            <div class="kaart-template" data-type="wortel" draggable="true">🌱 Wortelkaart</div>
            <div class="kaart-template" data-type="tak" draggable="true">🌿 Takkaart</div>
            <div class="kaart-template" data-type="wolk" draggable="true">☁️ Wolkkaart</div>
            <div class="kaart-template" data-type="boom" draggable="true">🌳 Boomkaart</div>
        </aside>

        <!-- Grid -->
        <section id="grid-container">
            <div id="grid"></div>
        </section>

        <!-- Controls rechts -->
        <aside class="controls">
            <h2>Controls</h2>

            <!-- Achtergrond upload -->
            <div class="control-group">
                <h3>Achtergrond</h3>
                <input type="file" id="bg-upload" accept="image/*" />
                <button id="bg-reset">Reset naar standaard</button>
            </div>

            <!-- Export / Import -->
            <div class="control-group">
                <h3>Import / Export</h3>
                <button id="export-json">Export JSON</button>
                <input type="file" id="import-json" accept=".json" />
            </div>
    </main>

    <!-- Toast container -->
    <div id="toast-container"></div>

    <script src="script.js"></script>
</body>

</html>
